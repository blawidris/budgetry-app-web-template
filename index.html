<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Budgetry</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="budget-wrapper">

		<div class="container">
			<div class="budget-image">
				<!-- <img src="./image/budget-image.jpg" class="img-fluid"> -->
				<div class="budget-image-text">
					<p>Available Budget in <span class="month"></span></p>
					<div class="displayText">+ 1,678.75</div>
					<div class="income-box">
						<span>
							Income
						</span>
						<span class="expenses-text">+ 3,391.45</span>
					</div>
					<div class="expenses-box">
						<span>Expenses</span>
						 <span class="expenses-text">- 1,762.39 <strong>50%</strong></span>
					</div>
				</div>
			</div>

			<div class="budget-center">
				<div class="container">
					<div class="budget-input">
						<input type="text" name="" id="operation">
						<input type="text" name="" id="addDescription" class="description" placeholder="Add description">
						<input type="text" name="" id="value" class="value" placeholder="value">
					</div>
				</div>
				
			</div>

			<div class="budget-bottom p-t-40">
				<div class="container">
					<div class="row justify-space-between aligin-item-center">
						<div class="col-2">
							<div class="card">
								<div class="card-head">
									<h4 class="title-one">Income</h4>
								</div>
								<div class="card-body">
									<ul class="list-style-none">
										<li class="list-item"><span class="text">Website project </span> <span class="price">+ 20,000</span></li>
										<li class="list-item"><span class="text">Website project </span> <span class="price">+ 20,000</span></li>
										<li class="list-item"><span class="text">Website project </span> <span class="price">20,000</span></li>

									</ul>
								</div>
							</div>
						</div>
						<div class="col-2">
							<div class="card">
								<div class="card-head">
									<h4 class="title-two">Expenses</h4>
								</div>
								<div class="card-body">
									<ul class="list-style-none expenses">
										<li class="list-item"><span class="text">Website project </span> <span class="price">+ 20,000 <strong>50%</strong>
											<a href="#0">x</a></span></li>
										<li class="list-item"><span class="text">Website project </span> <span class="price">+ 20,000</span></li>
										<li class="list-item"><span class="text">Website project </span> <span class="price">20,000</span></li>

									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
